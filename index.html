<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FullPage JS</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="jquery.fullPage.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="jquery.fullPage.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <header>
      <span class="logo">배달의 민족</span>
      <div class="icons">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-microblog"></i>
        <i class="fab fa-youtube"></i>
      </div>
      <div class="scroll">
        <img
          src="https://www.baemin.com/_next/static/images/scroll@2x.png"
          alt=""
        />
      </div>
      <img
        src="https://www.baemin.com/_next/static/images/btn-down-black@2x.png"
        alt=""
        id="fixAppDown"
      />
    </header>

    <main id="fullpage">
      <section class="section" id="section_one">
        <div class="mainMessage">
          <img
            src="https://www.baemin.com/_next/static/images/main_text_03@2x.png"
            alt=""
          />
        </div>
        <div class="rider">
          <img
            src="https://www.baemin.com/_next/static/images/rider-button-pc@2x.png"
            alt=""
          />
        </div>
        <div class="appDown">
          <img
            src="https://www.baemin.com/_next/static/images/btn_down@2x.png"
            alt=""
          />
        </div>
      </section>
      <section class="section" id="section_two">
        <div class="secondMessage">
          <img
            src="https://www.baemin.com/_next/static/images/ctn01_text_02@2x.png"
            alt=""
          />
          <span class="detail"
            >3천만 이상이 선택한 배달의 민족,<br />
            업계 최다 배달가능 업소 보유 중!</span
          >
          <span class="date">(2017년 11월 기준)</span>
        </div>
        <div class="track">
          <img
            src="https://www.baemin.com/_next/static/images/img-road@2x.png"
            alt=""
          />
        </div>
        <img
          src="https://www.baemin.com/_next/static/images/img-bike@2x.png"
          alt=""
          id="bike"
        />
      </section>
      <section class="section three">
        <h2>section 3</h2>
      </section>
      <section class="section four">
        <h2>section 4</h2>
      </section>
      <section class="section five">
        <h2>section 4</h2>
      </section>
      <section class="section six">
        <h2>section 4</h2>
      </section>
      <footer class="section foot">
        <h2>footer</h2>
      </footer>
    </main>
  </body>
</html>
